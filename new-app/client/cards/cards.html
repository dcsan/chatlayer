<template name="cards">
  {{#each cards}}

    {{#if hastext this}}

      <div class="card">

        <a href="http://github.com/{{username}}" class="left">
           <img class="avatar left" src="https://avatars0.githubusercontent.com/u/{{user}}"/>
        </a>

        <div class="name">
          {{name}} from {{table}}
        </div>

        {{#if request}}
          <div class="request">{{request}}</div> 
        {{/if}}

        <div class="time" style="font-size: 9px; color: #888">{{time}}</div>

      </div>

    {{/if}}

  {{/each}}
</template>

<template name="cardMessage">
  {{#each cards}}
  <div class="message">
    <div class="avatar"
      style="background-image: url('https://avatars0.githubusercontent.com/u/{{user}}'); height: 44px; width: 44px; float: left; background-size: cover; margin-right: 9px;"
      ></div>
    <a href="http://github.com/{{username}}">{{name}}</a>
    <br>{{message}}</div>
  {{/each}}
</template>

<template name="chatInput">
  <form>
    <input type="text" placeholder="Your Message" id="message" style="margin-left: 14px; width: 100%"></form>
</template>

<template name="junk">
  <div class="avatar"
      style="background-image: url('https://avatars0.githubusercontent.com/u/{{user}}')"
    ></div>
</template>
