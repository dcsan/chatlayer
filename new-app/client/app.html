<head>
  <title>backchannel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>


<body>
	{{> chatroom}}
	<div class="wrapper">
    {{> content}}
	</div>
</body>


<template name="appHeader">
	<div id="header">
		<strong>BackChannel</strong>
	</div>
</template>

<template name="add">
	<div class='add'>

	</div>
</template>

<template name="content">
	<div class="content">
    {{> map}}
	</div>
</template>

<template name="chatroom">
	<div class="chatroom">

		<div class="chatroomHeader">
			BackChannel Chat
		</div>

    {{> loginBox}}

    <form>
      <textarea id="textarea" placeholder="What would you like to request?"></textarea><br>
      <input type="text" maxlength="3" placeholder="Table" id="table" style="text-tranform: uppercase">

	<select>
	  <option selected="Choose an Emoji">Choose an Emoji</option>
	  <option value="volvo">Volvo</option>
	  <option value="saab">Saab</option>
	  <option value="mercedes">Mercedes</option>
	  <option value="audi">Audi</option>
	</select>
    </form>
          <input type="submit">


    {{> cards}}

	</div>
</template>
