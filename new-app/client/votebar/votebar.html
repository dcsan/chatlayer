<template name="votebar">
	<div class="votebar">

		{{#each returnTeamName}}	
  		<div class="teamName">Now Presenting: <br /><div class="big"><b>{{teamName}}</b></div></div>
		{{/each}}

		{{#if currentUser}}
  		<div class="buttonBox">
  			<button class="yes"><b>Upvote</b></button>
  			<button class="no"> <b>Downvote</b></button>
  		</div>
		{{/if}}
	
		<br />

		<div class="results">
			{{#each returnResults}}
			<div class="teamList">{{team}}: {{total}} points</div><br />
			{{/each}}
		</div>
	</div>

</template>
